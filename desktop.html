<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Desktop</title>
</head>

<body>
    <div class="desktop">
        <div class="task_bar">
            <div class="task_bar__icons">
                <div class="task_bar__icon icon icon__active">
                    <img src="/static/svg/file-manager.svg" alt="">
                </div>
                <div class="task_bar__icon icon">
                    <img src="/static/svg/firefox.svg" alt="">
                </div>
                <div class="task_bar__icon icon">
                    <img src="/static/svg/visualstudiocode.svg" alt="">
                </div>
                <div class="task_bar__icon icon">
                    <img src="/static/svg/spotify-client.svg" alt="">
                </div>
                <div class="task_bar__icon icon">
                    <img src="/static/svg/discord.svg" alt="">
                </div>
                <div class="task_bar__icon icon">
                    <img src="/static/svg/telegram.svg" alt="">
                </div>
            </div>
            <div class="task_bar__tray tray">
                <div class="tray__status">
                    <img src="/static/svg/battery-full-charging-symbolic.svg" alt="">
                </div>
                <div class="tray__status">
                    <img src="/static/svg/audio-volume-high-symbolic.svg" alt="">
                </div>
                <div class="tray__status">
                    <img src="/static/svg/network-wired-symbolic.svg" alt="">
                </div>
                <div class="tray__status">
                    <img src="/static/svg/bluetooth-active-symbolic.svg" alt="">
                </div>
                <div class="tray__time">
                    11:36
                </div>
            </div>
        </div>
        <div class="windows">
            <div class="terminal">
                <div class="terminal__top">
                    <div class="terminal__icon">
                        <img src="/static/svg/terminal_mini.svg" alt="">
                    </div>
                    <div class="terminal__name">
                        Console
                    </div>
                    <div class="terminal__actions">
                        <div class="terminal__fill action"></div>
                        <div class="terminal__collapse action"></div>
                        <div class="terminal__close action"></div>
                    </div>
                </div>
                <div class="terminal_content">
                    <span class="root">root@desktop -> </span>
                    <input class="terminal__input" type="text">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
